{# code_block.html #}
{% load wagtailcore_tags %}

<pre class="code-block{% if self.style %} {{ self.style }}{% endif %}" data-lang="{{ self.language }}">
  {% if self.caption %}
    <div class="code-caption">{{ self.caption }}</div>
  {% endif %}
  <code class="language-{{ self.language }}">
    {% for line in self.code.splitlines %}
<span class="code-line">{{ line|escape }}</span>
    {% endfor %}
  </code>
</pre>
