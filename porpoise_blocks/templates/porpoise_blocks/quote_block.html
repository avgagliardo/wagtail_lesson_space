{# quote_block.html #}
{% load wagtailcore_tags %}
<blockquote class="quote-block {% if self.style %}{{ self.style }}{% endif %}">
  <div class="quote-text">{{ self.quote|richtext }}</div>
  {% if self.attribution %}
    <footer class="quote-attribution">&mdash; {{ self.attribution }}</footer>
  {% endif %}
</blockquote>
